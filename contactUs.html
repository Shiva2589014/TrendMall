<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./Mediaqueries.css">
  </head>
  <body class="container border shadow-lg">
    <header>
      <input
        type="checkbox"
        id="toggle"
        placeholder="Search..."
        class="search-bar"
      />
      <label for="toggle" class="Threelineicon">&#9776;</label>
      <div><strong class="fs-4">Ecommerce</strong></div>

      <nav>
        <a href="./index.html">Home</a>
        <a href="./product.html">Products</a>
        <a href="./aboutUs.html">About</a>
        <a href="./practice.html">Contact</a>
      </nav>
      <div class="nav-buttons">
        <button id="Login"><i class="fas fa-sign-in-alt"></i>Login</button>
        <button id="Register"><i class="fas fa-user-plus"></i>Register</button>
        <button id="Cart"><i class="fas fa-shopping-cart"></i>Cart(0)</button>
      </div>
    </header>
    <h2 class="section-title border-bottom ms-5 me-5 mb-4">Contact Us</h2>
    <div class="container   d-flex justify-content-center  contactcontainer">
      <form action="" class="p-3 contact" >
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" id="name"  placeholder="Enter your name" class="form-control form-control-sm">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="name" placeholder="name@example.com" class="form-control form-control-sm">
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
         <textarea id="message" class="form-control form-control-sm" rows="5" placeholder="Enter your message"></textarea>
        </div> 
        <div class="d-flex justify-content-center align-itemes-centere">
          <button  id="btn" class=" btn btn-secondary ">send</button>
        </div>
      </form>
    </div>
    <footer>Made with ❤️ by SHIVA V.</footer>
    <script src="./NavButton.js"></script>
  </body>
</html>
