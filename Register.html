<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./Mediaqueries.css">
  </head>
  <body class="container border shadow-lg">
    <header>
      <input
        type="checkbox"
        id="toggle"
        placeholder="Search..."
        class="search-bar"
      />
      <label for="toggle" class="Threelineicon">&#9776;</label>
      <div><strong class="fs-4">Ecommerce</strong></div>

      <nav>
        <a href="./index.html">Home</a>
        <a href="./product.html">Products</a>
        <a href="./aboutUs.html">About</a>
        <a href="./contactUs.html">Contact</a>
      </nav>
      <div class="nav-buttons">
        <a href="./login.html"
          ><button class="btn btn-outline-dark" id="Login">
            <i class="fas fa-sign-in-alt"></i>Login
          </button></a
        >
        <a href="./Register.html"
          ><button class="btn btn-outline-dark" id="Register">
            <i class="fas fa-user-plus"></i>Register
          </button></a
        >
        <a href="./Cart.html"
          ><button class="btn btn-outline-dark" id="Cart">
            <i class="fas fa-shopping-cart"></i>Cart(0)
          </button></a
        >
      </div>
    </header>
    <h2 class="section-title pb-3 border-bottom ms-5 me-5 m">Register</h2>
    <div class="container d-flex justify-content-center align-itemes-center">
      <form action="" class="contact">
        <div>
          <label for="name" class="form-label"> Full Name</label>
          <input
            type="text"
            id="name"
            placeholder="name@example.com"
            class="form-control form-control-sm"
          />
        </div>
        <div>
          <label for="email" class="form-label">Email address</label>
          <input
            type="text"
            id="email"
            placeholder="name@example.com"
            class="form-control form-control-sm"
          />
        </div>
        <div>
          <label for="Password" class="form-label">Password</label>
          <input
            type="Password"
            id="Password"
            placeholder="Password"
            class="form-control form-control-sm"
          />
        </div>

        <div class="Loginregister my-3">
          Already has an account<a href="./login.html">Login</a>
        </div>
        <div class="d-flex justify-content-center align-itemes-center mb-5">
          <button id="btn" class="btn btn-secondary">Register</button>
        </div>
      </form>
    </div>
    <footer>Made with ❤️ by SHIVA V.</footer>
    <script src="./NavButton.js"></script>
  </body>
</html>
